box-sizing: <border-b0x>;

    /* create four equal columns that float next to each other*/
    .column {
        float:left;
        width:22%;
        padding: 10px;
        height: 450px /*should be removed. only for demonstration */
    }

    /*clear floats after the columns */
    .row: after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
